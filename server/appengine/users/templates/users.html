<html>
<head>
</head>
<body>

<div class="login">
  {% if user.is_authenticated %}
    Welcome, {{ user.username }}
    {% if user.is_active %}
      <a href="/users/logout">
    {% else %}
      <a href="{% google_logout_url "/guestbook/" %}">
    {% endif %}Logout</a>
  {% else %}
    <a href="{% google_login_url request.get_full_path %}">Login with your Google account</a><br>
    <a href="/users/normalLogin">Login with your normal account here</a><br>
    <a href="/users/signup">Sign up</a><br>
  {% endif %}
</div>

</body>
</html>
