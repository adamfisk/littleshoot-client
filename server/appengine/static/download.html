<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>LittleShoot Download</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    
    <style type="text/css">
        @import "js/dijit/themes/tundra/tundra.css";
        @import "js/dojo/resources/dojo.css";
    </style>


    <style type="text/css">
        @import "dojo-release-1.1.0-src/dijit/themes/tundra/tundra.css";
        @import "dojo-release-1.1.0-src/dojo/resources/dojo.css"; 
    </style>
    
    <style type="text/css">
        @import "css/download.css";
    </style>

</head>

<body class="tundra" id="body">

    <div id="downloadStatusDiv">
        <span id="downloadStatusSpan">Downloading from all LittleShoot download sources.</span>
    </div>
    <iframe id="downloadFrame" scrolling="auto" width="1000" height="800" frameBorder="0" marginHeight="0">
    </iframe>

    <script type="text/javascript" src="firebug/firebug.js"></script>
    <script type="text/javascript" src="js/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
    <script type="text/javascript" src="js/dojo/shootDojo.js"></script>

    
    <script type="text/javascript">
        dojo.addOnLoad(startDownload);
    </script>
    
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
    <script type="text/javascript">
        _uacct = "UA-3025934-2";
        urchinTracker();
    </script>
</body>
</html>
