<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>{{ title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <meta name="description" content="LittleShoot is secure, flexible, next-generation P2P technology fully integrated with the browser and all brought to you by one of the creators of LimeWire, Adam Fisk.  LittleShoot defines P2P 2.0" />
    <meta name="keywords" content="p2p, littleshoot, file sharing, open protocols, open source, gpl, sip, session initiation protocol, open infrastructure, adam fisk, p2p 2.0, open data" />
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <style type="text/css">
        @import "http://littleshootcss.appspot.com/css/template.css";
        @import "http://littleshootcss.appspot.com/css/common.css";
    </style>
    
    <style type="text/css">
        @import "http://ajax.googleapis.com/ajax/libs/dojo/1.3.2/dijit/themes/tundra/tundra.css";
        @import "http://ajax.googleapis.com/ajax/libs/dojo/1.3.2/dojo/resources/dojo.css";
    </style>
    
    {% block head %}{% endblock head%}
</head>

<body id="body" class="tundra">
    <div id="leftDiv"></div>
    <div id="contentDiv">
        {% block content %}{% endblock %}
    </div>
    <div id="bottom"></div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.3.2/dojo/dojo.xd.js" djConfig="parseOnLoad: true"></script>
    <script type="text/javascript">
        dojo.require("dijit.TitlePane"); 
        {% block javascript %}{% endblock %}
    </script>
</body>
</html>
