    <script type="text/javascript" src="dojo-release-1.1.0-src/dojo/dojo.js" djConfig="parseOnLoad: true"></script><!--  //DELETEME -->
    
    <div id="fileDiv">
        <script language="JavaScript" type="text/javascript">
            function loadFile()
                {
                var params = CommonUtils.queryToObject();
                console.log("QTViewer::params: "+dojo.toJson(params));
                if (!params.url)
                    {
                    throw new Error("No URL in params: "+dojo.toJson(params));
                    }
                QT_WriteOBJECT(params.url,'780','400','','controller','TRUE','target','myself','type','video/quicktime');
                };
            dojo.addOnLoad(loadFile);
        </script>
    </div>
    
    <script type="text/javascript" src="littleshoot/CommonUtils.js"></script><!--  //DELETEME -->
